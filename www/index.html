<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Timetastic!</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/MainCtrl.js"></script>

  </head>
  <body ng-app="timer" ng-controller='MainCtrl'>
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title"> <i class="icon ion-android-time"></i> Timetastic</h1>
      </ion-header-bar>
      <ion-content>
        <div class="countdown">
          <h3>{{ counter }}s </h3>
        </div>
        <div class="button-bar">
          <button class="button button-dark"ng-click ='startTimer()'>Start</button>
          <button class="button button-assertive" ng-click ='stopTimer()'>Stop</button>
          <button class="button button-dark" ng-click ='resetTimer()'>Reset</button>
        </div>

        <div class="button-bar">
          <a ng-click="number(1)" class="button button-light">1</a>
          <a ng-click="number(2)" class="button button-light">2</a>
          <a ng-click="number(3)" class="button button-light">3</a>
        </div>
        <div class="button-bar">
          <a ng-click="number(4)" class="button button-light">4</a>
          <a ng-click="number(5)" class="button button-light">5</a>
          <a ng-click="number(6)" class="button button-light">6</a>
        </div>
        <div class="button-bar">
          <a ng-click="number(7)" class="button button-light">7</a>
          <a ng-click="number(8)" class="button button-light">8</a>
          <a ng-click="number(9)" class="button button-light">9</a>
        </div>
        <div class="button-bar">
          <a ng-click="number(0)" class="button button-light">0</a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
